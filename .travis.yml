sudo: false
dist: trusty
language: python
python:
  - "3.5"
  - "3.6"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - time
      - unionfs-fuse
      - libfuse-dev
      - clang

services:
  - postgresql

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install codecov

env:
  - BB_UNIONFS_ENABLE=false BB_PLUGINS_EXPERIMENTS='["benchbuild.experiments.raw", "benchbuild.experiments.empty"]';

before_script:
  - psql -c 'create database pprof;' -U postgres
  - benchbuild bootstrap -s

script:
  - py.test benchbuild/
  - coverage run `which benchbuild` run --full -P test
  - codecov

branches:
  only:
    - master
