sudo: false
dist: trusty
language: python
python:
  - "3.5"
  - "3.6"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - time
      - unionfs-fuse
      - libfuse-dev

services:
  - postgresql

install:
  - pip install .
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database pprof;' -U postgres
  - benchbuild bootstrap

script:
  - py.test benchbuild/
  - benchbuild -vvvv run --full -P test

branches:
  only:
    - master
    - develop
