dist: xenial
os:
  - linux
#  - osx
#
language: python
python:
  - "3.7"

addons:
  apt:
    packages:
      - time
      - unionfs-fuse
      - libfuse-dev
      - clang


env:
  - SKIP_INTERPRETER=true BB_UNIONFS_ENABLE=false BB_PLUGINS_EXPERIMENTS='["benchbuild.experiments.raw", "benchbuild.experiments.empty"]'

before_install:
  - git clone https://github.com/TravisToolbox/pycodestyle-travis.git

install:
  # - ./pycodestyle-travis/install.sh
  - pip install .
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov

script:
  # - ./pycodestyle-travis/scan.sh

  - coverage run -a `which benchbuild` bootstrap -s
  - pytest --cov=./ benchbuild tests
  - coverage run -a `which benchbuild` config view
  - coverage run -a `which benchbuild` project view
  - coverage run -a `which benchbuild` experiment view
  - coverage run -a `which benchbuild` -vvvvv run --full test
  - codecov

jobs:
  include:
    - stage: lint
      install:
        - pip install .
        - pip install -r requirements.txt
        - pip install lintly
      script: pylint benchbuild --output-format=json | lintly --format=pylint-json

stages:
  - lint
  - test

branches:
  only:
    - master