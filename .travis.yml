sudo: false
language: python
python:
  - "3.4"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - time
      - unionfs-fuse
      - clang

compiler: clang

services:
  - postgresql

install:
  - pip install .
  - pip install -r requirements.txt
  - if [ "$CXX" = "g++" ]; then export CXX="clang++" CC="clang"; fi

before_script:
  - psql -c 'create database pprof;' -U postgres
  - benchbuild bootstrap

script:
  - py.test benchbuild/

branches:
  only:
    - master
    - develop
    - perf
