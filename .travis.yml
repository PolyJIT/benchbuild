dist: xenial
os:
  - linux
#  - osx
#
language: python
python:
  - "3.6"
  - "3.7"

addons:
  apt:
    packages:
      - time
      - unionfs-fuse
      - libfuse-dev
      - clang


env:
  - SKIP_INTERPRETER=true BB_UNIONFS_ENABLE=false BB_PLUGINS_EXPERIMENTS='["benchbuild.experiments.raw", "benchbuild.experiments.empty"]'

jobs:
  include:
    - stage: "Linting"
      before_install: git clone https://github.com/TravisToolbox/pycodestyle-travis.git
      install: ./pycodestyle-travis/install.sh
      script: ./pycodestyle-travis/scan.sh

    - stage: "Unit Tests"
      install:
        - pip install .
        - pip install -r requirements.txt
        - pip install codecov
        - pip install pytest-cov
      script:
        - pytest --cov=./ benchbuild tests

    - stage: "Integration Tests"
      install:
        - pip install .
        - pip install -r requirements.txt
        - pip install codecov
        - pip install pytest-cov
      script:
        - coverage run -a `which benchbuild` bootstrap -s
        - coverage run -a `which benchbuild` config view
        - coverage run -a `which benchbuild` project view
        - coverage run -a `which benchbuild` experiment view
        - coverage run -a `which benchbuild` -vvvvv run --full test
        - codecov

branches:
  only:
    - master
