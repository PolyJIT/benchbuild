sudo: false
dist: trusty
language: python
python:
  - "3.5"
  - "3.6"

addons:
  postgresql: "9.4"
  apt:
    packages:
      - time
      - unionfs-fuse
      - libfuse-dev
      - clang

services:
  - postgresql

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov

env:
  - BB_UNIONFS_ENABLE=false BB_PLUGINS_EXPERIMENTS='["benchbuild.experiments.raw", "benchbuild.experiments.empty"]';

before_script:
  - psql -c 'create database pprof;' -U postgres

script:
  - pytest --cov=./ benchbuild
  - coverage run `which benchbuild` config view
  - coverage run `which benchbuild` project view
  - coverage run `which benchbuild` experiment view
  - coverage run `which benchbuild` bootstrap -s
  - coverage run `which benchbuild` run -vvvvv --full -P test
  - codecov

branches:
  only:
    - master
